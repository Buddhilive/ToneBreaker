<!DOCTYPE html>
<html>
  <head>
    <!-- Load @magenta/music -->
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>
    <script defer src="js/nexus.js"></script>
    <script src="js/tone.js"></script>
    <script src="js/melodybook.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="css/material.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script defer src="js/jquery.js"></script>
    <script type="module" defer src="src/tonebreaker.js"></script>
    <title>Tone Breaker</title>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Tone Breaker</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
        </div>
      </header>

      <div class="mdl-layout__drawer" id="theDrawer">
        <span class="mdl-layout-title">Settings</span>
      </div>

      <main class="mdl-layout__content">
        <div class="mdl-grid mainGrid">
          <div class="mdl-cell mdl-cell--6-col" align="center">
            <div id="target"></div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--4-col" align="center">
                <button
                  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-color--green-500"
                  id="btn"
                >
                  <i class="material-icons">brush</i>
                </button>
              </div>
              <div class="mdl-cell mdl-cell--4-col" align="center">
                <button
                  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                  id="btn11"
                >
                  <i class="material-icons">play_arrow</i>
                </button>
              </div>
              <div class="mdl-cell mdl-cell--4-col" align="center">
                <button
                  class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored"
                  id="btn22"
                  disabled
                >
                  <i class="material-icons">pause</i>
                </button>
              </div>
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col" align="center">
                <div id="drumSlider"></div>
              </div>

              <div class="mdl-cell mdl-cell--6-col" align="center">
                <div id="melodySlider"></div>
              </div>
            </div>
          </div>

          <div class="mdl-cell mdl-cell--6-col">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--6-col" align="center">
                <div>Variation</div>
                <br />
                <div id="dialer"></div>
                <br />
                <div id="dialNum"></div>
              </div>
              <div class="mdl-cell mdl-cell--6-col" align="center">
                <div>Tempo</div>
                <br />
                <div id="dialer2"></div>
                <br />
                <div id="dialNum2"></div>
              </div>
            </div>

            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col" align="center">
                <button
                  class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored"
                  id="btnClose"
                >
                  Save Settings
                </button>
              </div>
            </div>
          </div>
        </div>

        <div
          aria-live="assertive"
          aria-atomic="true"
          aria-relevant="text"
          class="mdl-snackbar mdl-js-snackbar"
        >
          <div class="mdl-snackbar__text"></div>
          <button type="button" class="mdl-snackbar__action"></button>
        </div>
      </main>
    </div>
  </body>
</html>
